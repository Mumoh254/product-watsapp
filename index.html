<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="product-card">
        <img id="productImage" src="/images/blog-2.png" alt="Product Image" class="product-image" height="300px"  width="300px">
        <h1 class="product-title">Product Name</h1>
        <h2 class="product-price">$99.99</h2>
        <button class="shop-button" onclick="redirectToWhatsApp()">Shop Now</button>
    </div>

    <script>
        function redirectToWhatsApp() {
            // Get the product details
            const productName = document.querySelector('.product-title').textContent;
            const productPrice = document.querySelector('.product-price').textContent;
            
            
            // Construct the WhatsApp message
            const message = `I'm interested in the ${productName} priced at ${productPrice}. Please attach the product image from the website.`;
            
            // Get the image URL
            const imageUrl = window.location.origin + document.getElementById('productImage').getAttribute('src');
            
            // Encode the message
            const encodedMessage = encodeURIComponent(message + ' ' + imageUrl);
            
            // WhatsApp number (replace with the actual number)
            const whatsappNumber = '254740045355';
            
            // Construct the WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Redirect to WhatsApp
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
